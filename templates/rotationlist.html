{% load static %}
<!-- rotationlist.html -->
<div class="carousel slide" id="demo" data-ride="carousel">
    <!-- 指示符 -->
    <ol class="carousel-indicators">
        {% for good in goods %}
        <li data-target="#demo" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>
    <!-- 轮播内容 -->
    <div class="carousel-inner">
        {% for goods in products %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <a href="{{ goods.get_absolute_url }}">
                <img class="d-block w-100" src="{% if goods.image %}{{ goods.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}" alt="{{ goods.name }}">
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ goods.name }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- 左右控制器 -->
    <a class="carousel-control-prev" href="#demo" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#demo" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
