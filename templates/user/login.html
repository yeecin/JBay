{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 pb-5">
                <form method="post">
                    {% csrf_token %}
                    <div class="card border-primary rounded-0">
                        <div class="card-header p-0">
                            <div class="bg-info text-white text-center py-2">
                                <h3><i class="fa fa-envelope"></i> 登录</h3>
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <div class="form-group">
                                <label for="username">用户名:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">密码:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                                    </div>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" value="登录" class="btn btn-info btn-block rounded-0 py-2">
                            </div>
{#                            <div class="text-center">#}
{#                                <input type="button" value="注册" class="btn btn-info btn-block rounded-0 py-2" onclick="location.href='{% url 'user:register_handle' %}">#}
{#                            </div>#}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
