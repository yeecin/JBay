{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{ good.goods_image.url }}" class="img-fluid rounded-start" alt="{{ good.goods_name }}" style="margin: 15px;">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="padding: 20px;">
                        <h5 class="card-title" style="font-size: 24px; color: #333;">{{ good.goods_name }}</h5>
                        <p class="card-text" style="font-size: 16px; color: #666;">{{ good.goods_description }}</p>
                        <p class="card-text"><small class="text-muted" style="font-size: 14px;">价格：{{ good.goods_price }}</small></p>
                        {% if user.is_authenticated %}
                            <a href="{% url 'shoppingCart:add' good.id 1 %}" class="btn btn-primary" style="margin-right: 10px;">添加到购物车</a>
                            <a href="{% url 'order:buy_now' good.id %}" class="btn btn-success">立即购买</a>
                        {% else %}
                            <a href="{% url 'user:login' %}" class="btn btn-primary" onclick="alert('请先登录！')" style="margin-right: 10px;">添加到购物车</a>
                            <a href="{% url 'user:login' %}" class="btn btn-success" onclick="alert('请先登录！')">立即购买</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
